[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "comfy_catapult"
version = "2.0.0"
description = "Programmatically schedule ComfyUI workflows."
authors = [{name = "AYF", email = "realazthat@gmail.com"}]
license = {file = "LICENSE.md"}
readme = "README.md"
keywords = [
  "pipeline",
  "scheduler",
  "stable-diffusion",
  "generative-ai",
  "comfyui"
]
classifiers = [
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10"
]
dependencies = [
  "aiofiles >=23,<24",
  "aiohttp >=3,<4",
  "aioshutil >=1,<2",
  "aiosignal >=1,<2",
  "annotated-types <1",
  "anyio >=4,<5",
  "attrs >=23,<24",
  "frozenlist >=1,<2",
  "idna >=3,<4",
  "multidict >=6,<7",
  "pydantic >=2,<3",
  "pydantic_core >=2,<3",
  "pydash >=7,<8",
  "python-slugify >=8,<9",
  "PyYAML >=6,<7",
  "six >=1,<2",
  "sniffio >=1,<2",
  "text-unidecode >=1,<2",
  "toml <1",
  "typing_extensions >=4,<5",
  "websockets >=12,<13",
  "yarl >=1,<2"
]

[project.optional-dependencies]
# Set of dependencies that are known to work. To add a new dependency here, add
# a version range to the `projecct.dependencies` section above, and then run
# `EXTRA=prod bash scripts/utilties/pin-extra-reqs.sh`. Optionally, delete all the
# contents to repin all the dependencies (probably a good idea to do once in a
# while).
prod = [
  "aiofiles==23.2.1",
  "aiohttp==3.9.3",
  "aioshutil==1.3",
  "aiosignal==1.3.1",
  "annotated-types==0.6.0",
  "anyio==4.3.0",
